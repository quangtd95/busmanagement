<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="master::head"></th:block>
<title>Đăng nhập</title>
</head>
<body>
	<div th:replace="master::header"></div>
	<div th:replace="master::modal_contact"></div>
	<div class="container">

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div th:if="${success}"
					class="row alert alert-success alert-dismissible">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span th:text="${success}"></span>
				</div>
				<div th:if="${param.error}"
					class="row alert alert-danger alert-dismissible">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span>Sai email hoặc mật khẩu</span>
				</div>
				<div th:if="${logout}"
					class="row alert alert-info alert-dismissible">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span th:text="${logout}"></span>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">Đăng nhập</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form" method="POST"
							th:action="@{/login}">
							<div class="form-group">
								<label for="email" class="col-md-4 control-label">Địa
									chỉ email</label>
								<div class="col-md-6">
									<input id="email" type="email" class="form-control"
										name="email" value="" required="true" autofocus="true" /> <span
										class="help-block"> <strong></strong>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-md-4 control-label">Mật
									khẩu</label>
								<div class="col-md-6">
									<input id="password" type="password" class="form-control"
										name="password" required="true" /> <span class="help-block">
										<strong></strong>
									</span>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-6 col-md-offset-4">
									<div class="checkbox">
										<label> <input type="checkbox" name="remember" /> Ghi
											nhớ
										</label>
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-8 col-md-offset-4">
									<button type="submit" class="btn btn-primary">Đăng
										nhập</button>

									<a class="btn btn-link" href="{{ route('password.request') }}">
										Quên mật khẩu? </a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<div th:replace="master::footer"></div>
</html>
