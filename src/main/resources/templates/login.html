<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <meta charset="utf-8"/>
     <!-- SweetAlert2 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/sweetalert2/6.4.2/sweetalert2.min.css"
          th:href="@{/webjars/sweetalert2/6.4.2/dist/sweetalert2.min.css}"/>
    <script th:src="@{/webjars/sweetalert2/6.4.2/dist/sweetalert2.min.js}"
            src="https://cdn.jsdelivr.net/sweetalert2/6.4.2/sweetalert2.min.js"></script>
    <!--  -->
       <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/login.css"/>
    <script type="text/javascript" src="../static/js/login.js" th:src="@{/js/login.js}"></script>
</head>
<body>
<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div>Benxe<span>DANANG</span></div>
</div>
<br/>
<div class="login">
    <form role="form" method="POST" th:action="@{/login}">
        <input type="email" 
        placeholder="email" 
        name="email" 
        autocomplete="off" required="required"/><br/>
        <input type="password" placeholder="password" name="password" autocomplete="off" required="required"/><br/>
        <input class="login-button" type="submit" value="Đăng nhập"/>
    </form>
</div>
</body>
</html>
